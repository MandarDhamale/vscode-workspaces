<header th:fragment="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="/home"
        ><strong>iProcure</strong></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li
            class="nav-item"
            sec:authorize="hasAuthority('ACCESS_ADMIN_PANEL')"
          >
            <a class="nav-link text-white" href="/admin">Admin</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-white" href="/register">Register</a>
          </li>
          <li
            class="nav-item"
            sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EDITOR')"
          >
            <a class="nav-link text-white" href="/editor">Editor</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-white" href="/login">Login</a>
          </li>
          <li
            class="nav-item d-flex align-items-center"
            sec:authorize="isAuthenticated()"
          >
            <a class="nav-link text-white" href="/profile">
              <i class="fa-solid fa-user"></i>
              <span th:text="${#authentication.name}" class="ms-1"></span>
              <!-- Display Username -->
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-white" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
