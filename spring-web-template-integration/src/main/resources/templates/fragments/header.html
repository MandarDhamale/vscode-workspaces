    <div class="container">
      <a class="navbar-brand text-white" href="/home"><strong>iProcure</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Post Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="postDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" sec:authorize="isAuthenticated()">

            </a>
            <ul class="dropdown-menu" aria-labelledby="postDropdown" >

                <a class="dropdown-item" href="/post_browse">Browse Posts</a>
