<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/head :: head}"></head>
<style>
    body {
      background: url('https://images.pexels.com/photos/459728/pexels-photo-459728.jpeg?cs=srgb&dl=pexels-pixabay-459728.jpg&fm=jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>

<body>
    <header th:replace="~{/fragments/header :: header}"></header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container" style="max-width: 800px; width: 100%;"> <!-- Increased max-width -->
            <form class="login-form row g-3" th:action="@{/register}" th:object="${account}" method="post">
                <h2 class="text-center">Register</h2>

                <!-- First Row: Email & Password -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-container">
                        <input id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required/>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{email}"></span>
                  </div>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" />
                        <i class="fas fa-lock"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{password}"></span>
                  </div>
                </div>

                <!-- Second Row: First Name & Last Name -->
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <div class="input-container">
                        <input id="firstname" type="text" th:field="*{firstname}" class="form-control" placeholder="Enter your first name" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('firstname')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{firstname}"></span>
                  </div>
                </div>

                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <div class="input-container">
                        <input id="lastname" type="text" th:field="*{lastname}" class="form-control" placeholder="Enter your last name" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('lastname')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{lastname}"></span>
                  </div>
                </div>

                <!-- Third Row: Age & Date of Birth -->
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <div class="input-container">
                        <input id="age" type="number" th:field="*{age}" class="form-control" placeholder="Enter your age" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('age')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{age}"></span>
                  </div>
                </div>

                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <div class="input-container">
                        <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="form-control" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{dateOfBirth}"></span>
                  </div>
                </div>

                <!-- Fourth Row: Gender -->
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="input-container">
                      <select id="gender" name="gender" th:field="*{gender}" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    </div>
                    <div th:if="${#fields.hasErrors('gender')}" class="text-danger small mt-1">
                      <i class="fa-solid fa-circle-exclamation me-1"></i>
                      <span th:errors="*{gender}"></span>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="login-btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
