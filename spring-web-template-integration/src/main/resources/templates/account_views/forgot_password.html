<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{/fragments/head :: head}"></head>

  <body>
    <header th:replace="~{/fragments/header :: header}"></header>

    <div class="login-container">
      <form class="login-form" th:action="@{/reset-password}" method="post">
        <h2><strong>Forgot Password?</strong></h2>

        <!-- Compact Invalid Email Message -->
        <div
          th:if="${error ne null}"
          class="alert alert-danger py-1 px-3 small shadow-sm rounded-2"
          role="alert"
        >
          <i class="fa-solid fa-circle-exclamation me-1"></i>
          <span th:text="${error}"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="form-control"
              required
            />
            <i class="fas fa-user"></i>
          </div>
        </div>

        <!-- Back to login -->
        <div class="form-group forgot-password">
          <a th:href="@{/login}">Back to login</a>
        </div>

        <!-- CSRF Protection -->
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <button type="submit" class="login-btn">Send reset link</button>
      </form>
    </div>

    <!-- Footer should be inside body -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
  </body>
</html>
