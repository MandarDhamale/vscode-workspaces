<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head :: head}"> </head>

  <body>
    <header th:replace="~{/fragments/header :: header}"></header>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Create a New Vendor</h2>

      <form th:action="@{/post/add}" th:object="${post}" method="post" class="mt-4 p-4 border rounded bg-light">
        <input type="hidden" id="account" name="account" th:field="*{account}" />

        <div class="mb-3">
          <label for="title" class="form-label">Vendor Name</label>
          <input type="text" th:field="*{title}" class="form-control" id="title" name="title" required placeholder="Enter vendor name" />
        </div>

        <div class="mb-3">
          <label for="sapId" class="form-label">SAP ID</label>
          <input type="text" th:field="*{sapId}" class="form-control" id="sapId" name="sapId" required placeholder="Enter SAP ID" />
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" th:field="*{country}" id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="Brazil">Brazil</option>
            <option value="South Africa">South Africa</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Description</label>
          <textarea class="form-control" th:field="*{body}" id="body" name="body" rows="5" required></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark px-4">Create Vendor</button>
        </div>
      </form>
    </div>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>
  </body>
</html>
